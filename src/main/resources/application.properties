server.port=8080

#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${DESAFIO_DATABASE_IP}:${DESAFIO_DATABASE_PORT}/${DESAFIO_DATABASE_NAME}?verifyServerCertificate=false&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.initialization-mode=always
hibernate.dialect=com.vitor.desafio.tools.db.Teste

spring.datasource.username=${DESAFIO_USERNAME}
spring.datasource.password=${DESAFIO_PASSWORD}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.separator=^;
#spring.jackson.time-zone: America/Sao_Paulo